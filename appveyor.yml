# Test against the latest version of this Node.js version
environment:
  nodejs_version: "7"
  DEBUG: "autoconf,gyp.js"
  matrix:
    - GYP_MSVS_VERSION: "2010"
    - GYP_MSVS_VERSION: "2012"
    - GYP_MSVS_VERSION: "2013"
    - GYP_MSVS_VERSION: "2015"


# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  # install modules
  - npm -g install mocha
  - npm link
  - git clone https://github.com/node4good/gyp.js.git
  - cd gyp.js & npm link windows-autoconf & npm i --dev
  - git clone git@github.com:refack/node-gyp.git
  - cd node-gyp & npm link windows-autoconf & npm i --dev

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  - npm test
  - cd gyp.js & mocha
  - cd node-gyp & npm test

# Don't actually build.
build: off
